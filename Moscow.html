        <script>
            const nav = document.querySelector('.menutrigger > a');

            const div = document.querySelector('.burger');


            nav.addEventListener('click', function() {
                nav.classList.toggle('active');
                div.classList.toggle('active');
            });
            
            function aa(){
                $('main .upban').css({
                    height:'600px'
                })
                $('main .upban img').css({
                    top:'330px',
                    transition:'.7s'
                })  
            };
            aa();

            
            window.addEventListener('scroll',function(){
                var decoH1 = document.querySelectorAll('main h1');
                if(this.scrollY >= 1200){
                    decoH1[0].style = 
                    '-webkit-text-stroke: 5px #ffbc00;'
                    +'transition-duration:1s'
                    decoH1[1].style = 
                    'transition-delay:1s;'
                    +'transition-duration:1s;'
                    +'-webkit-text-stroke: 5px #cd1803;';
                }
                console.log(this.scrollY)
            });
            var aN = 0;
            var bN = 0;
            var cN = 0;
            $('main .imgs h2').eq(1).on({
                mouseenter:function(el){
                    $('#○').fadeIn(600);
                },
                click:function(){
                    aN++;
                },
                mouseleave:function(){
                    if(aN == 0){
                        $('#○').fadeOut(600);}
                    else{}
                }
            });
            $('main .imgs h2').eq(1).on('click',function(el){
                $('#○').delay(100).fadeIn(1000);
                $('.Days').delay(600).slideDown(3000);

            });
            $('main .imgs h2').eq(2).on({
                mouseenter:function(){
                    $('#◑').fadeIn(600);
                },
                click:function(){
                    bN++
                },
                mouseleave:function(){

                    }
                    else{}
                }
            })
            $('main .imgs h2').eq(2).on('click',function(el){

            });
            $('main .imgs h2').eq(3).on({

                    cN++

            $('main .imgs h2').eq(3).on('click',function(el){
